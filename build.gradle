import de.undercouch.gradle.tasks.download.Download

plugins {
    id "de.undercouch.download" version "1.2"
}

def DOCKER_FOLDER = "res/docker"
def JASON_FOLDER = "jason-2.6"

// download zip
task downloadFile(type: Download) {
    // create directories
    file(DOCKER_FOLDER + "/" + JASON_FOLDER).mkdirs()

    src "http://sourceforge.net/projects/jason/files/jason/version2.6/jason-2.6.zip"
    dest DOCKER_FOLDER
}

// unzip jason content
task unzip(type: Copy) {
    def zipFile = file(DOCKER_FOLDER + "/jason-2.6.zip")
    def outputDir = file(DOCKER_FOLDER + "/" + JASON_FOLDER)

    from zipTree(zipFile)
    into outputDir
}